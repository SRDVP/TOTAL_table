<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total_table</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <script>
          

        function mun(){
          var Qry=document.getElementById('1').value;
          var Price=document.getElementById('2').value;

          var Amount= parseFloat(Price)*parseFloat(Price);
          document.getElementById('txtresult1').value=Amount;
          

       
          var Qry1=document.getElementById('3').value;
          var Price1=document.getElementById('4').value;

          var Amount1= parseFloat(Qry1)*parseFloat(Price1);
          document.getElementById('txtresult2').value=Amount1;


          var Qry2=document.getElementById('5').value;
          var Price2=document.getElementById('6').value;

          var Amount2= parseFloat(Qry2)*parseFloat(Price2);
          document.getElementById('txtresult3').value=Amount2;

          var Total=parseInt(Amount)+parseInt(Amount1)+parseInt(Amount2);
          document.getElementById('txtresult4').value=Total;
           // alert(cal);
          

        }
        </script>


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 me-md-8">
        <table class="table table-bordered text-center">
            <table class="table table-bordered text-center" >
                <tr class="table-primary">
                      <th>Product Code</th>
                      <th>Product Name</th>
                      <th>Qry</th>
                      <th>Price</th>
                      <th>Amount</th>
                </tr>
                <tr class="table table-hover">
                      <td> <input type="text"   ></td>
                      <td> <input type="text"  ></td>
                      <td> <input type="text" class="txt" name="txt[]" id="1"></td>
                      <td> <input type="text" class="txt" name="txt[]" id="2"></td>
                      <td> <input type="text" id="txtresult1" onclick="mun()"></td>
                </tr>
                <tr class="table table-hover">
                      <td> <input type="text"   ></td>
                      <td> <input type="text"  ></td>
                      <td> <input type="text" class="txt" name="txt[]" id="3"></td>
                      <td> <input type="text" class="txt" name="txt[]" id="4"></td>
                      <td> <input type="text" id="txtresult2" onclick="mun()"></td>
                </tr>
                <tr class="table table-hover">
                      <td> <input type="text"   ></td>
                      <td> <input type="text"  ></td>
                      <td> <input type="text" class="txt" name="txt[]" id="5"></td>
                      <td> <input type="text" class="txt" name="txt[]" id="6"></td>
                      <td> <input type="text" id="txtresult3" onclick="mun()"></td>
                </tr>
                
                
            <!-- Add more rows here -->
          </tbody>
        </table>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" onclick="mun()" class="btn btn-outline-primary me-md-2" style="margin-right: 100px;">Total</button><br><br>
        <input type="text" id="txtresult4" value="Result is:" style="float:right; margin-right: 10px;">
    </div>
       
        
    </div>
  </div>
            
  <!-- Include Bootstrap JS (optional) -->
  
</body>
</html>
